<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Quotes</title>
    <link rel="stylesheet" href="Quotes.css">
</head>
<body>
    <div class="container">
        <h1>Favourite Quotes</h1>
        <div class="quote-input">
            <input type="text" id="quote" placeholder="Enter your favourite quote">
            <input type="text" id="author" placeholder="Enter the author">
            <button id= "addQuoteBtn">Add Quote</button>
        </div>
        <ul class="quote-list" id="quoteList"></ul>
    </div>

    <script src="Quotes.js"></script>
</body>
</html>
